<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="has-background-grey-darker">


    <div class="section is-flex is-flex-direction-column is-justify-content-center">
        <div class="columns is-justify-content-center mt-6">
            <div class="column is-12">
                <input id="input" class="input has-text-white is-success is-large is-responsive has-background-grey-dark" type="text" placeholder="Qui souhaitez vous chercher ?">
            </div>
        </div>

            <button id="btn" class="button is-large is-responsive is-success is-large mb-3">Chercher</button>
            <button id="btnTest" class="button is-large is-responsive is-success is-large">TEST</button>

    

    
    </div>
    <div class="columns is-justify-content-center">
        <div class="column is-12">
            <div class="tabs is-medium is-family-primary is-centered">
                <ul>
                  <li id="mainTab" class="is-active" data-target="artist"><a class="has-text-success">Artist</a></li>
                  <li id="albumTab" data-target="album"><a class="has-text-success">Albums</a></li>
                  <li id="singleTab" data-target="single"><a class="has-text-success">Singles</a></li>
                </ul>
              </div>
        </div>
    </div>
    <div id="tab-content">
        <div id="artist" class=" has-text-white has-background-grey-darker is-flex is-flex-wrap-wrap is-align-items-flex-end is-justify-content-space-evenly is-hidden containers">
        </div>
        <div id="album" class=" has-text-white has-background-grey-darker is-flex is-flex-wrap-wrap is-align-items-flex-end is-justify-content-space-evenly is-hidden containers"></div>
        <div id="single" class="is-flex is-flex-direction-column is-align-items-center has-text-white has-background-grey-darker is-hidden containers"></div>
    </div>
    

    <script defer src="app.js"></script>
</body>

</html>
